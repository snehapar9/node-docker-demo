name: Trigger auto deployment for capp-tst

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '//**'
    - '.github/workflows/capp-tst-AutoDeployTrigger-272d2b61-fdc7-41db-ba15-bb6e503f1a2b.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.CAPPTST_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CAPPTST_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CAPPTST_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: snehaparacr.azurecr.io
          registryUsername: ${{ secrets.CAPPTST_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CAPPTST_REGISTRY_PASSWORD }}
          containerAppName: capp-tst
          resourceGroup: ca-snehapar-group
          imageToBuild: snehaparacr.azurecr.io/capp-tst:${{ github.sha }}
          dockerfilePath: Dockerfile


